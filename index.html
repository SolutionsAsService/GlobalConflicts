<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Conflicts Encyclopedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Global Conflicts Encyclopedia</h1>
        <div class="controls">
            <label for="warSelect">Select War:</label>
            <select id="warSelect" onchange="displayWarDetails()">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button onclick="compareWars()">Compare Wars</button>
        </div>
        <div id="warDetails"></div>
        <div id="comparison"></div>
        <div id="timeline"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
